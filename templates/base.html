<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ATBU Production{% endblock %}</title>
    
    {% block styles %}
    <style>
        body {
            background-color: #0a0c0f;
            color: #e4e6eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            color: #ff7b00;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 78vw;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(30, 32, 36, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 123, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        label {
            font-size: 16px;
            margin-top: 12px;
            display: block;
            color: #b8bcc4;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #2c2f35;
            border-radius: 10px;
            background-color: #1a1d21;
            color: #e4e6eb;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff7b00;
            box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #ff7b00, #ff6b00);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 123, 0, 0.2);
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50, #43a047);
            color: white;
            width: 100%;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: linear-gradient(180deg, #14171a 0%, #0a0c0f 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-shadow: 4px 0 24px rgba(255, 123, 0, 0.1);
            z-index: 10000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 50px;
            letter-spacing: 2px;
            color: #ff7b00;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff7b00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            width: 85%;
            margin: 8px auto;
            padding: 14px 20px;
            border-radius: 12px;
            color: #b8bcc4;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar nav a i {
            margin-right: 12px;
            font-size: 18px;
        }

        .sidebar nav a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(255, 123, 0, 0.1), transparent);
            transition: width 0.3s ease;
        }

        .sidebar nav a:hover:before {
            width: 100%;
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            color: #ff7b00;
            transform: translateX(5px);
        }

        .sidebar nav a.active {
            background: rgba(255, 123, 0, 0.1);
            font-weight: 600;
        }

        /* Table styles */
        .table-wrapper {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(26, 29, 33, 0.5);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #1a1d21;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2c2f35;
        }

        th {
            background-color: #14171a;
            color: #ff7b00;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        td {
            background-color: transparent;
            color: #b8bcc4;
        }

        tr:hover td {
            background-color: rgba(255, 123, 0, 0.05);
        }
        #historyTable thead, #productionTable thead  {
        position: sticky;
        top: 0;
        z-index: 1;
        border-bottom: 2px solid #999;
    }
    #historyTable thead th {

        border: 2px solid #999;
    }

    #historyTable th, #historyTable td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
    }

        /* Mobile responsive */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 11000;
            background: rgba(20, 23, 26, 0.8);
            border: 1px solid #2c2f35;
            padding: 12px 15px;
            font-size: 20px;
            color: #ff7b00;
            cursor: pointer;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar-toggle {
                display: block;
            }
            .container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
        }

        @media (min-width: 901px) {
            .container {
                margin-left: 260px;
            }
        }

        /* Section styles */
        .section-header {
            margin-bottom: 25px;
            border-bottom: 1px solid #2c2f35;
            padding-bottom: 10px;
        }

        .section-header h3 {
            color: #ff7b00;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        /* Form enhancements */
        form {
            background: rgba(26, 29, 33, 0.5);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        /* Direction container */
        .direction-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .direction-box {
            background-color: #1a1d21;
            border: 1px solid #2c2f35;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .direction-box:hover {
            border-color: #ff7b00;
            background-color: rgba(255, 123, 0, 0.05);
        }

        .direction-box input {
            margin-right: 8px;
            transform: scale(1.1);
        }

        /* Date filter */
        .dateFilter {
            background: rgba(26, 29, 33, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .date-inputs {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid #ff7b00;
            color: #ff7b00;
        }

        .secondary-btn:hover {
            background: rgba(255, 123, 0, 0.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% endblock %}

    {% block additional_styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            ATBU CNC
        </div>
        <nav>
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="/orders" {% if request.path == '/orders' %}class="active"{% endif %}>
                <i class="fas fa-box"></i>
                <span>Orders</span>
            </a>
            <a href="/specs" {% if request.path == '/specs' %}class="active"{% endif %}>
                <i class="fas fa-cogs"></i>
                <span>Specifications</span>
            </a>
            <a href="/production" {% if request.path == '/production' %}class="active"{% endif %}>
                <i class="fas fa-industry"></i>
                <span>Production</span>
            </a>            <a href="/monitoring" {% if request.path == '/monitoring' %}class="active"{% endif %}>
                <i class="fas fa-tasks"></i>
                <span>Production Monitoring</span>
            </a>
            <a href="/admin" {% if request.path == '/admin' %}class="active"{% endif %}>
                <i class="fas fa-users-cog"></i>
                <span>Admin</span>
            </a>
        </nav>
    </aside>

    {% block content %}{% endblock %}

    <script>
        const url = "http://169.254.103.79:5000";
        // Sidebar toggle for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }
        
        // Close sidebar when clicking outside on mobile
        window.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            if (window.innerWidth <= 900 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== toggle) {
                    sidebar.classList.remove('open');
                    document.getElementById('sidebarOverlay').classList.remove('active');
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
