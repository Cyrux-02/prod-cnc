{% extends "base.html" %}

{% block title %}ATBU Production Dashboard{% endblock %}
{% block additional_styles %}
<style>
        body {
            color: #e4e6eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            color: #ff7b00;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(30, 32, 36, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 123, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        label {
            font-size: 16px;
            margin-top: 12px;
            display: block;
            color: #b8bcc4;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #2c2f35;
            border-radius: 10px;
            background-color: #1a1d21;
            color: #e4e6eb;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff7b00;
            box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50, #43a047);
            color: white;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .popup-btn {
            background: linear-gradient(135deg, #ff9800, #fb8c00);
            color: white;
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.2);
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: linear-gradient(180deg, #14171a 0%, #0a0c0f 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-shadow: 4px 0 24px rgba(255, 123, 0, 0.1);
            z-index: 10000;
            transform: translateX(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 50px;
            letter-spacing: 2px;
            color: #ff7b00;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff7b00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            width: 85%;
            margin: 8px auto;
            padding: 14px 20px;
            border-radius: 12px;
            color: #b8bcc4;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar nav a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(255, 123, 0, 0.1), transparent);
            transition: width 0.3s ease;
        }

        .sidebar nav a:hover:before {
            width: 100%;
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            color: #ff7b00;
            transform: translateX(5px);
        }

        .sidebar nav a.active {
            background: rgba(255, 123, 0, 0.1);
            font-weight: 600;
        }

        /* Table styles */
        .table-wrapper {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            background: #1a1d21;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2c2f35;
        }

        th {
            background-color: #14171a;
            color: #ff7b00;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        td {
            background-color: transparent;
            color: #b8bcc4;
        }

        tr:hover td {
            background-color: rgba(255, 123, 0, 0.05);
        }

        /* Mobile responsive */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 11000;
            background: rgba(20, 23, 26, 0.8);
            border: 1px solid rgba(0, 229, 255, 0.1);
            padding: 12px 15px;
            font-size: 20px;
            color: #ff7b00;
            cursor: pointer;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: rgba(0, 229, 255, 0.1);
            transform: scale(1.05);
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 0 0 30px rgba(0, 229, 255, 0.15);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .sidebar-overlay {
                display: block;
            }
            .container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
        }

        @media (min-width: 901px) {
            .container {
                margin-left: 260px;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e2024 0%, #14171a 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            color: #b8bcc4;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff7b00;
        }

        /* Direction checkboxes */
        .direction-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .direction-box {
            background-color: #1a1d21;
            border: 1px solid #2c2f35;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .direction-box:hover {
            border-color: #00e5ff;
            background-color: rgba(0, 229, 255, 0.05);
        }

        .direction-box input {
            margin-right: 8px;
            transform: scale(1.1);
        }

        /* Overlay for mobile when sidebar is open */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }
    </style>{% endblock %}
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% block content %}

    <div class="container">
        <h2>Welcome to ATBU CNC Production Dashboard</h2>
        </div>
         </div>
{% endblock %}
{% block scripts %}
<script>
</script>
{% endblock %}
</body>
</html>
