{% extends "base.html" %}

{% block title %}ATBU Production Dashboard{% endblock %}

{% block additional_styles %}
<style>
    body {
        color: #e4e6eb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121318; /* add a dark background for whole page */
    }

    h2 {
        text-align: center;
        font-size: 28px;
        margin-top: 20px;
        color: #ff7b00;
        font-weight: 300;
        letter-spacing: 1px;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: 20px auto;
        padding: 25px;
        background-color: rgba(30, 32, 36, 0.95);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(255, 123, 0, 0.1);
        backdrop-filter: blur(10px);
    }

    .chart-container {
        margin: 20px 0;
        height: 400px;
        background-color: rgba(26, 29, 33, 0.3);
        border-radius: 8px;
        padding: 20px;
    }

    .chart-controls {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .chart-controls select {
        padding: 8px;
        border-radius: 4px;
        background-color: rgba(26, 29, 33, 0.5);
        color: white;
        border: 1px solid #2c2f35;
        font-size: 16px;
        cursor: pointer;
    }

    /* Sidebar toggle button for mobile */
    .sidebar-toggle {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 11000;
        background: rgba(20, 23, 26, 0.8);
        border: 1px solid rgba(0, 229, 255, 0.1);
        padding: 12px 15px;
        font-size: 20px;
        color: #ff7b00;
        cursor: pointer;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    .sidebar-toggle:hover {
        background: rgba(0, 229, 255, 0.1);
        transform: scale(1.05);
    }

    @media (max-width: 900px) {
        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 95%;
            margin: 20px auto;
            padding: 15px;
        }
    }

    @media (min-width: 901px) {
        .container {
            margin-left: 260px;
        }
    }

    /* Sidebar overlay */
    .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(3px);
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .sidebar-overlay.active {
        opacity: 1;
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<!-- Sidebar toggle button for mobile -->
<div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>
<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<div class="container">
    <h2>Welcome to ATBU CNC Production Dashboard</h2>

    <div class="chart-controls">
        <select id="chartViewType" aria-label="Select chart view type">
            <option value="daily">Daily View</option>
            <option value="weekly">Weekly View</option>
            <option value="monthly">Monthly View</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="productionChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let productionChart = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadAssemblyData();
        loadChartData();
        //setInterval(() => {
           // loadChartData();
       // }, 5000); // Refresh every 5 seconds

        document.getElementById('chartViewType').addEventListener('change', loadChartData);
    });

    async function loadChartData() {
        try {
            const viewType = document.getElementById('chartViewType').value;
            const response = await fetch(`/assembly_chart_data?view=${viewType}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            if (productionChart) {
                productionChart.destroy();
            }

            const ctx = document.getElementById('productionChart').getContext('2d');
            const datasets = data.datasets.map(dataset => ({
                ...dataset,
                backgroundColor: getRandomColor(0.2),
                borderColor: getRandomColor(1),
                fill: true,
                tension: 0.3,
                pointRadius: 3
            }));

            productionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'white'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Quantity',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Error loading chart data:', error);
        }
    }

    function getRandomColor(alpha) {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
    async function loadAssemblyData() {
        try {
            const response = await fetch('/assembly_monitoring_data');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            const tbody = document.getElementById('monitoringTableBody');
            tbody.innerHTML = ''; // Clear existing rows

            if (data.orders && data.orders.length > 0) {
                data.orders.forEach(order => addNewAssemblyToTable(order));
            } else {
                // Optional: show "No data" row when empty
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `<td colspan="8" style="text-align:center;">No assembly data available.</td>`;
                tbody.appendChild(noDataRow);
            }
        } catch (error) {
            console.error('Error loading assembly data:', error);

            // Optional: show error message on table
            const tbody = document.getElementById('monitoringTableBody');
            tbody.innerHTML = '';
            const errorRow = document.createElement('tr');
            errorRow.innerHTML = `<td colspan="8" style="color:red; text-align:center;">Failed to load assembly data.</td>`;
            tbody.appendChild(errorRow);
        }
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        if (sidebar) sidebar.classList.toggle('open');
        if (overlay) overlay.classList.toggle('active');
    }
</script>
{% endblock %}
