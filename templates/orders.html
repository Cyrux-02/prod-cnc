{% extends "base.html" %}

{% block title %}ATBU Production - Orders{% endblock %}

{% block content %}
    <div class="container">
        <div class="section-header">
            <h3>Orders Management</h3>
        </div>

        <!-- Add Order Form -->
        <div class="order-form">
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderNumber">Order Number:</label>
                    <input type="text" id="orderNumber" required>

                    <label for="apnID">APN-ID:</label>
                    <input type="text" id="apnID" required>

                    <label for="specification">Specification:</label>
                    <select id="specification" required>
                        <option value="">Select Specification</option>
                        <option value="1">Main Part Serie Manufacturing</option>
                        <option value="2">Sub-Part Serie Manufacturing</option>
                        <option value="3">Main Part Proto Manufacturing</option>
                        <option value="4">Sub-Part Proto Manufacturing</option>
                    </select>

                    <label for="plannedQuantity">Planned Quantity:</label>
                    <input type="number" id="plannedQuantity" min="1" required>
                </div>

                <label>Choose Directions:</label>
                <div class="direction-container">
                    <label class="direction-box"><input type="checkbox" name="direction" value="Top"> Top</label>
                    <label class="direction-box"><input type="checkbox" name="direction" value="Bot"> Bot</label>
                    <label class="direction-box"><input type="checkbox" name="direction" value="Left"> Left</label>
                    <label class="direction-box"><input type="checkbox" name="direction" value="Right"> Right</label>
                    <label class="direction-box"><input type="checkbox" name="direction" value="Front"> Front</label>
                    <label class="direction-box"><input type="checkbox" name="direction" value="Back"> Back</label>
                </div>

                <button type="button" class="send-btn" onclick="submitOrder()">Add Order</button>
            </form>
        </div>

        <div class="section-header" style="margin-top: 40px;">
            <h3>Orders Library</h3>
        </div>

        <div class="table-wrapper">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>APN-ID</th>
                        <th>Specification</th>
                        <th>Planned Quantity</th>
                        <th>Created Date</th>
                        <th>Directions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    const url = "http://169.254.103.79:5000";

    // Load orders when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadOrders();
    });

    function submitOrder() {
        const selectedDirections = Array.from(document.querySelectorAll('input[name="direction"]:checked'))
            .map(el => el.value);

        const data = {
            orderNumber: document.getElementById("orderNumber").value,
            apnID: document.getElementById("apnID").value,
            specification: document.getElementById("specification").value,
            plannedQuantity: document.getElementById("plannedQuantity").value,
            directions: selectedDirections
        };

        if (!data.orderNumber || !data.apnID || !data.specification || !data.plannedQuantity) {
            alert("Please fill in all required fields");
            return;
        }

        fetch(`${url}/add_order_to_library`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
            alert(response.message);
            document.getElementById("orderForm").reset();
            loadOrders();
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Failed to add order");
        });
    }

    function loadOrders() {
        fetch(`${url}/all_orders`)
            .then(res => res.json())
            .then(response => {
                const tbody = document.getElementById("ordersTableBody");
                tbody.innerHTML = "";
                
                response.data.forEach(order => {
                    const row = `<tr>
                        <td>${order.orderNumber}</td>
                        <td>${order.apnID}</td>
                        <td>${order.specification}</td>
                        <td>${order.plannedQuantity}</td>
                        <td>${order.createdDate}</td>
                        <td>${order.directions || ''}</td>
                    </tr>`;
                    tbody.insertAdjacentHTML("beforeend", row);
                });
            })
            .catch(console.error);
    }
</script>
{% endblock %}
